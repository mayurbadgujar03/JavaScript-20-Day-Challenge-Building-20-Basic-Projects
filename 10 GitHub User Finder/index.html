<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub User Finder</h1>
            <p>Search for a GitHub user to see their details.</p>
        </header>

        <section class="search-section">
            <input type="text" id="username" placeholder="Enter GitHub Username" />
            <button id="search-btn">Search</button>
        </section>

        <!-- Loading Spinner -->
        <div id="loading" class="loading" style="display: none;">
            <p>Loading...</p>
        </div>

        <!-- Profile Section -->
        <section class="profile-section" id="profile">
            <div class="profile-info">
                <img id="profile-pic" src="" alt="Profile Picture" />
                <div class="details">
                    <h2 id="name">Name</h2>
                    <p id="bio">Bio goes here...</p>
                    <div class="stats">
                        <p><strong>Followers:</strong> <span id="followers-count">0</span></p>
                        <p><strong>Following:</strong> <span id="following-count">0</span></p>
                        <p>Repositories: <span id="repos-count"></span></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Error Message -->
        <section class="error-message" id="error-message" style="display: none;">
            <p>User not found. Please try again.</p>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
