<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #fff;
        }
        #message {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
        }
        #sendBtn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #sendBtn:hover {
            background-color: #45a049;
        }
        .message-item {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .message-item .timestamp {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Chatting App</h1>
    <div id="messages"></div>
    <input type="text" id="message" placeholder="Enter message">
    <button id="sendBtn">Send</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const sendBtn = document.getElementById("sendBtn");
        const messageInput = document.getElementById("message");
        const messagesGet = document.getElementById("messages");
        const socket = io();

        // Function to add a new message to the chat box
        function addMessage(message, timestamp) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message-item");
            messageDiv.innerHTML = `${message} <div class="timestamp">${timestamp}</div>`;
            messagesGet.appendChild(messageDiv);

            // Scroll to the bottom to show the latest message
            messagesGet.scrollTop = messagesGet.scrollHeight;
        }

        // Listen for messages from the server
        socket.on("message", (data) => {
            addMessage(data.text, data.timestamp);
        });

        // Send message when the button is clicked
        sendBtn.addEventListener("click", () => {
            const message = messageInput.value.trim();

            // Prevent sending empty messages
            if (message === "") {
                alert("Please enter a message.");
                return;
            }

            // Emit message to the server
            socket.emit('user-message', message);

            // Clear the input field after sending
            messageInput.value = "";
        });

        // Allow sending messages by pressing the 'Enter' key
        messageInput.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
