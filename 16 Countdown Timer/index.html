<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <h1>Countdown Timer</h1>
            <div class="input-section">
                <input type="datetime-local" id="event-date" class="input-field" />
                <button class="reset-button" id="resetTimer">Reset</button>
            </div>
            <div class="countdown-display">
                <div class="time-unit">
                    <span class="countdown" id="days">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="time-unit">
                    <span class="countdown" id="hours">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="time-unit">
                    <span class="countdown" id="minutes">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="time-unit">
                    <span class="countdown" id="seconds">00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
            <div>
                <h3 id="msg"></h3>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
