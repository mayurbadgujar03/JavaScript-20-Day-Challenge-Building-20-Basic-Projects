<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="game-box">
      <h1>Number Guessing Game</h1>
      <p>Guess a number between 1 and 100</p>

      <input onfocus="value=''" type="number" id="guessInput" placeholder="Enter your guess..." min="1" max="100">
      <button id="submitGuessBtn">Submit Guess</button>

      <div id="hint" class="hint"></div>
      <div id="result" class="result"></div>

      <button id="playAgainBtn" class="play-again" style="display: none;">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
